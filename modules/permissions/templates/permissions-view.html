<div id="page-wrapper">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Permissions <small>Grid</small>
                </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-dashboard"></i> Areas
                    </li>
                </ol>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12">               
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th >Permission </th>
                                <th >Director </th>
                                <th >Office Manager </th>
                                <th >Guest Service Man. </th>
                                <th >User </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in ctrlPermissions.permissions">
                                
                                <td>{{item.display_name}}</td>                               
                                <td><input type="checkbox" ng-model="ctrlPermissions.selection[item.name+'_director']"></td>
                                <td><input type="checkbox" ng-model="ctrlPermissions.selection[item.name+'_office_manager']"></td>
                                <td><input type="checkbox" ng-model="ctrlPermissions.selection[item.name+'_guest_service_manager']"></td>
                                <td><input type="checkbox" ng-model="ctrlPermissions.selection[item.name+'_user']"></td>
                                
                                
                            </tr>                                                      
                        </tbody>
                    </table>
                </div>
                <div class="form-group">
                    <button type="button" ng-disabled="areaForm.$invalid" class="btn btn-lg btn-primary" 
                            ng-click="ctrlPermissions.save()">Save</button>
                </div>
               
            </div>
        </div>
    </div>
</div>
